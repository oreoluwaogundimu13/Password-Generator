<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <p>Password Generator</p>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" id="password" disabled>
                <span id="copy" onclick="copypassword()">Copy</span>
            </div>
            <div class="pass-settings">
                <label for="" class="title">Password Settings</label>
                <ul class="options">
                   <li class="option">
                    <input checked type="checkbox" id="lowercase">
                    <label for="lowercase">Lowercase (a-z)</label>
                   </li>
                   <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Uppercase (A-Z)</label>
                   </li>
                   <li class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!-$^+)</label>
                   </li>
                   <li class="option">
                    <input type="checkbox" id="exc-duplicate" checked>
                    <label for="exc-duplicate">Exclude Duplicate</label>
                   </li>
                   <li class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces">Include Spaces</label>
                   </li>
                </ul>
            </div>
            <button class="generate-btn" id="generate" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>









    <script src="./script.js"></script>
</body>
</html>
